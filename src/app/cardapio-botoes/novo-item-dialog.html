<style>
    mat-dialog-content {
        display:flex;
        flex-flow: wrap;
        flex-direction: row;
    }
    mat-form-field {
        margin: 0 2% 3% 0%;
    }
    .growable {
        flex-grow: 2;
    }
</style>

<h2 mat-dialog-title>Novo Item</h2>

<form [formGroup]="formControl" (ngSubmit)="onSubmit(formControl.value)"><mat-dialog-content>

    <mat-form-field appearance="fill" [ngClass]="'growable'">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" name="nome">
        <mat-error *ngIf="formControl.controls['nome'].invalid" > {{getErrorMessage('nome')}} </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput formControlName="preco" name="preco">
        <mat-error *ngIf="formControl.controls['preco'].invalid" > {{getErrorMessage('preco')}} </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria" name="categoria">
        <mat-error *ngIf="formControl.controls['categoria'].invalid" > {{getErrorMessage('categoria')}} </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" [ngClass]="'growable'">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" name="descricao">
        <mat-error *ngIf="formControl.controls['descricao'].invalid" > {{getErrorMessage('descricao')}} </mat-error>
    </mat-form-field>

    <input multiple type="file" formControlName="foto" name="foto">
    <!-- <mat-error *ngIf="formControl.controls['foto'].invalid" > {{getErrorMessage('foto')}} </mat-error> -->
    <mat-label>Foto</mat-label>
    
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" mat-raised-button [disabled]="formControl.invalid">Criar Item</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
    <mat-error *ngIf="invalidForm"> O Nome já existe! </mat-error>
</mat-dialog-actions></form>
